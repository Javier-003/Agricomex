<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tiendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for ('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for ('static', filename='css/tabla.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-cloud"></i>
                <!-- Icono de nube -->
            </a>

            <div class="ml-auto mr-3">
                <a href="{{ url_for('logout') }}" style=" text-decoration:none" class="text-dark">Cerrar Sesión</a>
                <a href="{{ url_for('Adminstrador') }}" style=" text-decoration:none; padding: 25px;" class="text-dark">Inicio</a>
            </div>

        </div>
    </nav>


    <div class="card">
        <div class="card mx-auto" style="max-width: 400px;">
            <h2 class="text-center">Formulario de Tiendas</h2>
        </div>
        <div class="card-body">
            <form action="/ingresarTienda" method="POST">
                <div class="form-group">
                    <label for="nombreTienda">Nombre de la Tienda:</label>
                    <input style="border-color: black; " type="text" class="form-control" name="nombreT" required>
                </div>

                <div class="form-group">
                    <label for="ubicacionTienda">Ubicación:</label>
                    <input style="border-color: black; " type="text" class="form-control" name="ubicacion" required>
                </div>

                <div class="form-group">
                    <label for="contactoTienda">Contacto:</label>
                    <input style="border-color: black; " type="text" class="form-control" name="Información" required>
                </div>

                <div class="form-group">
                    <label for="horarioTienda">Horario de Atención:</label>
                    <input style="border-color: black; " type="text" class="form-control" name="horario" required>
                </div>


                <button type="submit" class="btn btn-primary" ">Agregar Tienda</button>
            </form>
        </div>
    </div>
    
    
    <div class=" container ">


                    <div class=" table-container ">
                        <div class=" table-header ">
                            <h2 style=" color: rgb(0, 0, 0); ">Tabla de Tiendas</h2>
                        </div>
                        <div class=" table-content " id=" tableContent ">
                            <!-- Aquí se mostrará la tabla de tiendas -->
                            <table style=" border-color: black; " class=" table table-bordered responsive-table ">
                                <thead>
                                    <th scope=" col ">#</th>
                                    <th scope=" col ">Nombre de la Tienda</th>
                                    <th scope=" col ">Ubicación</th>
                                    <th scope=" col ">Contacto</th>
                                    <th scope=" col ">Horario de Atención</th>

                                    <th scope=" col ">Editar</th>
                                    <th scope=" col ">Eliminar</th>

                                </thead>
                                <tbody>
                                    <!--declara bucle-->
                                    {% for d in data %}
                                    <tr>
                                        <td>{{d.id}}</td>
                                        <td>{{d.nombre_tienda}}</td>
                                        <td>{{d.ubicacion}}</td>
                                        <td>{{d.informacion_contacto }}</td>
                                        <td>{{d.horario_atencion}}</td>
                                        <td>
                                            <button class=" btn btn-primary btn-sm " id=" btn-edit{{ d.id }} "
                                                data-bs-toggle=" modal " data-bs-target=" #modal{{ d.id }} ">Editar</button>
                                        </td>
                                        <td><a href=" {{ url_for( 'eliminarTienda' , id=d.id) }} "
                                                class=" btn btn-danger btm-sm btn-delete ">Eliminar</a>
                                        </td>
                                    </tr>

                                    <div class=" modal fade " id=" modal{{d.id}} " tabindex=" -1 "
                                        aria-labelledby=" exampleModalLabel " aria-hidden=" true ">
                                        <div class=" modal-dialog ">
                                            <div class=" modal-content ">
                                                <div class=" modal-header ">
                                                    <h1 class=" modal-title fs-5 " id=" exampleModalLabel ">Datos de humedad
                                                    </h1>
                                                    <button type=" button " class=" btn-close " data-bs-dismiss=" modal "
                                                        aria-label=" Close "></button>
                                                </div>
                                                <div class=" modal-body ">

                                                    <form action=" /editarTienda/{{d.id}} " method=" POST ">
                                                        <div>
                                                            <label>Ubicación actual: {{d.ubicacion}} </label>
                                                            <label>Contacto actual: {{d.informacion_contacto}}</label>
                                                            <label>Horario de Atención actual:
                                                                {{d.horario_atencion}}</label>
                                                        </div>
                                                        <div class=" form-group ">
                                                            <label>Nueva ubicación:</label>
                                                            <input style=" border-color: black; " type=" text "
                                                                class=" form-control " name=" ubicacionN "
                                                                value=" {{d.ubicacion}} ">
                                                        </div>

                                                        <div class=" form-group ">
                                                            <label>Nuevo Contacto:</label>
                                                            <input style=" border-color: black; " type=" text "
                                                                class=" form-control " name=" InformaciónN "
                                                                value=" {{d.informacion_contacto}} ">
                                                        </div>

                                                        <div class=" form-group ">
                                                            <label>Nuevo Horario de Atención: </label>
                                                            <input style=" border-color: black; " type=" text "
                                                                class=" form-control " name=" horarioN "
                                                                value=" {{d.horario_atencion}} ">
                                                        </div>

                                                        <div class=" modal-footer ">
                                                            <button type=" submit " class=" btn btn-primary ">Save</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
        </div>
        <script src=" {{ url_for( 'static' , filename='js/main.js' ) }} "></script>
</body>

</html>
